<div class="row">
  <div class="col-xs-12 test">
    <img class="img-responsive" alt="" src="{{ selectedRecipe?.imagePath }}">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ selectedRecipe?.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddToList()">Zur Einkaufsliste...</button>
    <button class="btn btn-primary" (click)="onEdit()">Bearbeiten</button>
    <button class="btn btn-danger" (click)="onDelete()">LÃ¶schen</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ selectedRecipe?.description }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of selectedRecipe?.ingredients">{{ ingredient.name }} ({{ ingredient.amount }})</li>
    </ul>
  </div>
</div>
